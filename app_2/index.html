<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4f46e5;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .review-display {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .review-text {
            font-style: italic;
            color: #64748b;
            text-align: center;
            line-height: 1.5;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .result-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .result-card h3 {
            color: #4f46e5;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner i {
            font-size: 2rem;
            color: #4f46e5;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee2e2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 0.9rem;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 600px) {
            .button-group, .results {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Review Analyzer</h1>
            <p>Analyze sentiment and noun counts in product reviews</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="api-token">
                    <i class="fas fa-key"></i> Hugging Face API Token (Optional)
                </label>
                <input type="password" id="api-token" placeholder="Enter your token for higher rate limits">
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="random-review">
                    <i class="fas fa-random"></i> Select Random Review
                </button>
                <button class="btn btn-secondary" id="analyze-sentiment">
                    <i class="fas fa-smile"></i> Analyze Sentiment
                </button>
                <button class="btn btn-secondary" id="count-nouns">
                    <i class="fas fa-list-ol"></i> Count Nouns
                </button>
            </div>

            <div class="review-display">
                <div class="review-text" id="review-text">
                    Click "Select Random Review" to load a review
                </div>
            </div>

            <div class="error" id="error-message"></div>

            <div class="spinner" id="spinner">
                <i class="fas fa-spinner"></i>
                <p>Processing your request...</p>
            </div>

            <div class="results">
                <div class="result-card">
                    <h3><i class="fas fa-heart"></i> Sentiment</h3>
                    <div class="result-value" id="sentiment-result">❓</div>
                </div>
                <div class="result-card">
                    <h3><i class="fas fa-chart-bar"></i> Noun Count Level</h3>
                    <div class="result-value" id="noun-result">⚪</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Hugging Face AI Models • Data from reviews_test.tsv</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
