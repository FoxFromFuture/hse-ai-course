<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #10b981;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-tertiary {
            background: #f59e0b;
            color: white;
        }

        .btn-tertiary:hover:not(:disabled) {
            background: #d97706;
            transform: translateY(-2px);
        }

        .review-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            min-height: 120px;
        }

        .review-text {
            font-size: 15px;
            line-height: 1.6;
            color: #475569;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .result-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .error-message {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner i {
            font-size: 2rem;
            color: #4f46e5;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Review Analyzer</h1>
            <div class="subtitle">AI-powered sentiment and content analysis</div>
        </header>
        
        <div class="main-content">
            <div class="input-group">
                <label for="token-input">
                    <i class="fas fa-key"></i> Hugging Face API Token (Optional)
                </label>
                <input type="password" id="token-input" placeholder="Enter your token for higher rate limits">
            </div>

            <div class="button-group">
                <button id="random-btn" class="btn-primary">
                    <i class="fas fa-shuffle"></i> Random Review
                </button>
                <button id="sentiment-btn" class="btn-secondary">
                    <i class="fas fa-heart"></i> Analyze Sentiment
                </button>
                <button id="nouns-btn" class="btn-tertiary">
                    <i class="fas fa-chart-bar"></i> Count Nouns
                </button>
            </div>

            <div class="review-card">
                <div id="review-text" class="review-text">
                    Click "Random Review" to load a review for analysis
                </div>
            </div>

            <div class="results">
                <div class="result-card">
                    <div class="result-label">Sentiment</div>
                    <div id="sentiment-result" class="result-value">❓</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Noun Count Level</div>
                    <div id="nouns-result" class="result-value">⚪</div>
                </div>
            </div>

            <div id="error-message" class="error-message"></div>

            <div id="spinner" class="spinner">
                <i class="fas fa-spinner"></i>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
